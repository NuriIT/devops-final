apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongo-pvc
